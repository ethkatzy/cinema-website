<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your account</title>
    <style>
        .popup {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .popup-content {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }
        .popup:target {
            display: flex;
        }
    </style>
</head>
<body>
<h1>
    Your bookings
</h1>
{% for booking in bookings %}
<div>
    <h3>{{booking[0]}} - {{booking[2]}}</h3>
    <p>Screen - {{booking[3]}}</p>
    <p>Your seats - {{booking[1]}}</p>
    <form action="/edit" method="post">
        <button value="{{booking[4]}}" name="bookingid">Edit booking</button>
    </form>
    <p></p>
    <a href="#popup" style="padding: 10px 20px; background-color: #007BFF;
                            color: #fff; text-decoration: none; border-radius: 5px;">Delete this booking</a>
    <div id="popup" class="popup">
        <div class="popup-content">
            <h2>Confirm</h2>
            <p>Are you sure you want to delete this booking?</p>
            <a href="#"><button>No</button></a>
            <form action="/delete" method="post">
                <button value={{booking[4]}} name="bookingid">Yes</button>
            </form>
        </div>
    </div>
</div>
{% endfor %}
</body>
</html>
